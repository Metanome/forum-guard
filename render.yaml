# render.yaml

disks:
  - name: forum-guard-data
    mountPath: /data
    sizeGB: 1

services:
  - type: worker
    name: forum-guard
    env: python
    pythonVersion: "3.9"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: DATABASE_PATH
        value: /data/database.sqlite3
      - key: LOG_PATH
        value: /data/bot.log